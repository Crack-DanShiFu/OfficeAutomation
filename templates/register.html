

{% extends 'nav.html' %}
{% block title %}
{% endblock %}
{% block main %}
    <title>注册</title>
    <script type="text/javascript" src="/static/js/index.js"></script>
    <link rel="stylesheet" href="/static/css/login.css"/>
    <div class="content">
        <div class="panel panel-default login-panel">
            <div class="panel-heading">
                <h3 class="panel-title">用户注册</h3>
            </div>
            <div class="panel-body">
                <div class="form-group img-box">
                    <img src="/static/img/head.png" class="img-circle">

                </div>
                <div class="modal-body" id="model-body">
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="用户名" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" placeholder="手机号" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="确认密码" autocomplete="off">
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <select class="selectpicker" style="width: 60px" title="请选择注册类型">
                            <option data-content="<span class='label label-success'>员工</span>">员 工</option>
                            <option data-content="<span class='label label-info'>管理员</span>">管理员</option>
                        </select>
                        <button type="button" class="btn btn-info register-btn">注册</button>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <a href="/login/" class="gotologin">已有账号，去登陆！</a>
            </div>

        </div>
    </div>
{% endblock %}
